<div class="container">
    <div class="row d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-2">
        <table class="table">
            <thead class="thead-light">
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Book Name</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th class="text-center" scope="col">Description</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let book of Books; let i = index">
                <th scope="row">{{book._id}}</th>
                <td>{{book.name}}</td>
                <td>{{book.price}}</td>
                <td>{{book.description}}</td>
                <td class="text-center">
                    <button class="btn btn-sm btn-primary" routerLink="/edit-book/{{book._id}}">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(book._id,i)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
          
        
    </div>
</div>
